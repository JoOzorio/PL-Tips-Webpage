<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL Tips Comp</title>
    <link rel="stylesheet" href="assets/css/style.scss" link>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Tipper Names and Points</h1>
    <table id="tipperTable">
        <thead>
            <tr>
                <th>Tipper Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be populated here -->
        </tbody>
    </table>

<br>
    <label for="tippernames">Select Your Name:</label>
    <select id="tippernames" name="names">
        <option value="">--Select a Name--</option>
        <option value="John">John</option>
        <option value="Peter">Peter</option>
        <option value="Philip">Philip</option>
        <option value="Patrick">Patrick</option>
        <option value="Jose">Jose</option>
        <option value="Michael">Michael</option>
        <option value="CA">CA</option>
        <option value="Chris">Chris</option>
        <option value="Gilly">Gilly</option>
        <option value="Russel">Russel</option>
        <option value="Ben">Ben</option>
        <option value="Cameron">Cameron</option>
        <option value="Jeremy">Jeremy</option>
    </select>

<h3>Latest English Premier League Match Fixtures</h3>
<iframe src="https://www.premierleague.com/fixtures" width="100%" height="1000px"></iframe>

</html>
<script>
     // Sample data
const tippernames = [
    { name: "CA", points: 50 },
    { name: "Philip", points: 75 },
    { name: "John", points: 60 },
    { name: "Patrick", points: 90 },
    { name: "Peter", points: 80 },
    { name: "Jose", points: 70 },
    { name: "Michael", points: 85 },
    { name: "Chris", points: 65 },
    { name: "Gilly", points: 55 },
    { name: "Russel", points: 45 },
    { name: "Ben", points: 40 },
    { name: "Cameron", points: 35 },
    { name: "Jeremy", points: 30 }
];

        // Sort the array in descending order by points
        tippernames.sort((a, b) => b.points - a.points);

        // Function to create and populate the table
        function createTable() {
            const tableBody = document.getElementById('tableBody');

            // Clear existing rows
            tableBody.innerHTML = '';

            // Populate the table with sorted data
            tippernames.forEach(tipper => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const pointsCell = document.createElement('td');

                nameCell.textContent = tipper.name;
                pointsCell.textContent = tipper.points;

                row.appendChild(nameCell);
                row.appendChild(pointsCell);
                tableBody.appendChild(row);
            });
        }

        // Call the function to create the table
        createTable();
        // Map of names to Google Sheets URLs
        const googleSheetLinks = {
            "John": "https://docs.google.com/spreadsheets/d/1Tk2PnaQ7iV-PCdTqkojuWyKR7dBkJFdotuTVhKXDc7U",
            "Peter": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_PETER",
            "Philip": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_PHILIP",
            "Patrick": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_PATRICK",
            "Jose": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_JOSE",
            "Michael": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_MICHAEL",
            "CA": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_CA",
            "Chris": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_CHRIS",
            "Gilly": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_GILLY",
            "Russel": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_RUSSEL",
            "Ben": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_BEN",
            "Cameron": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_CAMERON",
            "Jeremy": "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_FOR_JEREMY"
        };

        // Event listener for dropdown selection
        document.getElementById('tippernames').addEventListener('change', function() {
            const selectedName = this.value;
            if (selectedName && googleSheetLinks[selectedName]) {
                // Redirect to the corresponding Google Sheet
                window.location.href = googleSheetLinks[selectedName];
            }
        });
    </script>

</body>
</html>
</script>
